<body>

    <button id="addCafeBtn" class="add-cafe-btn">
        <i class="fa-solid fa-plus"></i>
    </button>

    <div id="addCafeForm" class="form-overlay hidden">
        <div class="form-container">
            <h2>Add New Place</h2>
            <form id="cafeForm">
                <div class="search-container">
                    <input 
                        type="text" 
                        id="cafeName" 
                        name="cafeName"
                        placeholder="Search for a place..." 
                        autocomplete="off"

                <div class="ratings-container">
                    <div class="rating-group">
                        <label>

                        </label>
                        <div class="rating-options">
                            <label class="rating-option">
                                <input type="radio" name="wifi" value="1" checked>
                                <span class="rating-label">Basic</span>
                            </label>
                            <label class="rating-option">
                                <input type="radio" name="wifi" value="2">
                                <span class="rating-label">Fast</span>
                            </label>
                            <label class="rating-option">
                                <input type="radio" name="wifi" value="3">

                            </label>

                    </div>

                    <div class="rating-group">
                        <label>
                            <i class="fa-solid fa-plug"></i>
                            Power Outlets
                        </label>
                        <div class="rating-options" data-rating="power">
                            <label class="rating-option">
                                <input type="radio" name="power" value="1">
                                <span class="rating-label">Rare</span>

                    </div>

                    <div class="rating-group">
                        <label>
                            <i class="fa-solid fa-volume-low"></i>
                            Quiet
                        </label>
                        <div class="rating-options" data-rating="quiet">
                            <label class="rating-option">
                                <input type="radio" name="quiet" value="1">
                                <span class="rating-label">Lively</span>
                            </label>
                            <label class="rating-option">
                                <input type="radio" name="quiet" value="2">
                                <span class="rating-label">Chill</span>
                            </label>
                            <label class="rating-option">
                                <input type="radio" name="quiet" value="3">
                                <span class="rating-label">Silent</span>
                            </label>
                        </div>
                    </div>

                    <div class="rating-group">
                        <label>
                            <i class="fa-solid fa-mug-hot"></i>
                            Coffee
                        </label>
                        <div class="rating-options" data-rating="coffee">
                            <label class="rating-option">
                                <input type="radio" name="coffee" value="1">
                                <span class="rating-label">Basic</span>
                            </label>
                            <label class="rating-option">

                            </label>
                            <label class="rating-option">
                                <input type="radio" name="coffee" value="3">
                                <span class="rating-label">Amazing</span>
                            </label>
                        </div>
                    </div>

                    <div class="rating-group">
                        <label>
                            <i class="fa-solid fa-utensils"></i>
                            Food

                            <label class="rating-option">
                                <input type="radio" name="food" value="1">
                                <span class="rating-label">None</span>
                            </label>
                            <label class="rating-option">
                                <input type="radio" name="food" value="2">
                                <span class="rating-label">Snacks</span>
                            </label>
                            <label class="rating-option">
                                <input type="radio" name="food" value="3">
                                <span class="rating-label">Full Menu</span>

                        </div>
                    </div>
                </div>

    <script src="script.js"></script>

</html>
